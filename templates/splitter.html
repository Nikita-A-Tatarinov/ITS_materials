<form action="{% url 'automations:splitter' %}" method="post">
    <div>
        <button type="submit" name="submit_action" value="back_to_admin">Go back to admin page</button>
    </div>
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button type="submit" name="submit_action" value="split">Split</button>
    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</form>
